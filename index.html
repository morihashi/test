<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Website</title>
    <style>
        /* お知らせのスタイルをここに追加できます */
        #news {
            background-color: #f9f9f9;
            padding: 20px;
            margin: 20px 0;
        }
        .news-item {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <div id="news">
        Loading news...
    </div>

    <script>
        // microCMS APIの設定
        const BASE_URL = 'https://aoigv5qotf.microcms.io/api/v1';
        const API_KEY = 'BL0dK3TwJd9k5iTsjzlHamdu0afsRPUCfAPg';

        // microCMS APIからデータを取得する関数
        async function fetchNews() {
            try {
                const response = await fetch(`${BASE_URL}/news`, {
                    headers: {
                        'X-API-KEY': API_KEY
                    }
                });
                const data = await response.json();
                console.log('Fetched data:', data); // デバッグ用のログ
                return data.contents;
            } catch (error) {
                console.error('Error fetching data:', error);
                return [];
            }
        }

        // データをページに表示する関数
        async function displayNews() {
            const newsItems = await fetchNews();
            const newsDiv = document.getElementById('news');
            newsDiv.innerHTML = '';

            if (newsItems.length > 0) {
                newsItems.forEach(newsItem => {
                    const newsElement = document.createElement('div');
                    newsElement.className = 'news-item';
                    newsElement.innerHTML = `
                        <h2>${newsItem.title || 'No Title'}</h2>
                        <p>${newsItem.content || 'No Content'}</p>
                        <p><small>Published on: ${new Date(newsItem.publishedAt).toLocaleDateString()}</small></p>
                    `;
                    newsDiv.appendChild(newsElement);
                });
            } else {
                newsDiv.innerHTML = 'No news found';
            }
        }

        // ページが読み込まれたときにデータを表示
        window.onload = displayNews;
    </script>
</body>
</html>
